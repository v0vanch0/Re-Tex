<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Re-Tex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/styles/main.css" rel="stylesheet" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script type="module" src="/js/nothree.js"></script>
    <script type="module" src="/js/tabs.js"></script>
    
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <div class="right-panel" >
      <div class="textures-list row" ></div>
    </div>

    <div class="left-panel" >
      <div class="nav nav-tabs nav-tabs-scroll" id="nav-tab" role="tablist">
      </div>
      <div class="tab-content" id="nav-tabContent">
      </div>
    </div>

    <div class="left-bottom-buttons" >
      <i class="fa-solid fa-square mesh-change" mesh="plane"></i>
      <i class="fa-solid fa-cube mesh-change" mesh="cube"></i>
      <i class="fa-solid fa-circle mesh-change" mesh="sphere"></i>
    </div>

    <div class="left-top-buttons" >
      <i class="fa-solid toggle-rotation fa-hand"></i>
    </div>

    <!--
    <div class="bottom-panel" ></div>
    -->

    <script type="module" src="/js/callbacks.js"></script>
  </body>
</html>
